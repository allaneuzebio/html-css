<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;  
            padding: 10px;   
         }
         .principal {
            background-color: gray;
            color: white;
         }
         .subs {
            font-weight: bold;
         }
    </style>
</head>
<body>
    <table>
        <tr class="principal">
            <th scope="col" rowspan="2">Área</th>
            <th scope="col" rowspan="2">Disciplinas</th>
            <th scope="colgroup" colspan="2">Notas</th>
            <th scope="col" rowspan="2">Média</th>
        </tr>
        <tr class="principal">
            <th>Nota 1</th>
            <th>Nota 2</th>
        </tr>
        <tr>
            <th rowspan="4" scope="rowgroup" class="subs">Exatas</th>
            <td>Matemática</td>
            <td>10</td>
            <td>10</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>10</td>
            <td>10</td>
            <td>10</td>
        </tr>
        <tr><td>Química</td>
            <td>10</td>
            <td>10</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>10</td>
            <td>10</td>
            <td>10</td>
        </tr>
        <tr>
            <th colspan="4" scope="row" class="principal"> Média de Exatas</th>
            <td class="principal">10</td>
        </tr>
        <tr>
            <th rowspan="2" scope="rowgroup" class="subs">Humanas</th>
            <td>História</td>
            <td>10</td>
            <td>10</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>10</td>
            <td>10</td>
            <td>10</td>
        </tr>
        <tr>
            <th colspan="4" scope="row" class="principal"> Média de Humanas</th>
            <td class="principal">10</td>
        </tr>
    </table>
    
</body>
</html>
