    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos <br> da lista a seguir. Passe o mouse sobre os termos <br> para descobrir qual tag deverá utilizar <br> em cada caso.</p>
    <ul>
<li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
<li><abbr title="Use a tag <title>">Títulos</abbr></li>
<li><abbr title="Use a tag <img src="" alt="">Imagens</abbr></li>
<li><abbr title="Use a tag <abbr title=">Abreviações</abbr></li>
<li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
    <li><abbr title="Use a tag <ol>">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag <strong>"><strong>Termo Destacado</strong></abbr></li>
        <li><abbr title="Use a tag <q>"><q>Citações</q></abbr></li>


    </ul>
