<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!--O padrão do iframe é 300x150, mas pode ser alterado-->
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            Qualquer mensagem colocada aqui vai aparecer para dispositivos que não são compatíveis com iframe. Aqui pode colocar o link do site do iframe
        </iframe>
        para aprender a programar.</p>

        <p> O site do
            <iframe src="www.google.com" frameborder="0"></iframe>
            também é muito legal, pena que não funciona dentro do iframe. 


        </p>
    
</body>
</html>
